name: Main Build Actions

on: [push, pull_request, workflow_dispatch]

jobs:

    Tests:
        name: Test-${{ matrix.testMode }}-${{ matrix.unityVersion }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                testMode:
                    #- playmode
                    - editmode
                unityVersion:
                    - 2019.3.15f1
                    - 2019.4.40f1
                    - 2020.1.17f1
                    - 2020.2.7f1
                    - 2020.3.48f1
                    - 2021.1.28f1
                    - 2021.2.19f1
                    - 2021.3.29f1
                    - 2022.1.24f1
                    - 2022.2.21f1
                    - 2022.3.7f1
                    - 2023.1.0f1
        
        steps:
        
        
            #Checkout
            - uses: actions/checkout@v2
              with:
                  lfs: true
                
            #Cache
            - uses: actions/cache@v2
              with:
                  path: Library
                  key: Library-${{ matrix.projectPath }}-${{ matrix.unityVersion }}
                  restore-keys: 
                      Library-${{ matrix.projectPath }}-${{ matrix.unityVersion }}
                      Library-

            #CreateSymbolicLink:
            - name: CreateSymbolicLink
              run: Assets/CreateSymbolicLink.bat
                
            #Test Runner
            - uses: game-ci/unity-test-runner@v2
              id: tests
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
              with:
                  projectPath: ${{ matrix.projectPath }}
                  testMode: ${{ matrix.testMode }}
                  artifactsPath: ${{ matrix.testMode }}-artifacts
                  githubToken: ${{ secrets.GITHUB_TOKEN }}
                  checkName: Test results ${{ matrix.testMode }}-${{ matrix.unityVersion }}
                  unityVersion: ${{ matrix.unityVersion }}
                  customParameters: '-nographics'
        
            #Artifact
            - uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: Test results for ${{ matrix.testMode }}-${{ matrix.unityVersion }}
                  path: ${{ steps.tests.outputs.artifactsPath }}
      
    #BUILD
    Builds:
        name: Build-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                targetPlatform:
                    - StandaloneWindows
                    #- WebGL
                unityVersion:
                    - 2019.3.15f1
                    - 2019.4.40f1
                    - 2020.1.17f1
                    - 2020.2.7f1
                    - 2020.3.48f1
                    - 2021.1.28f1
                    - 2021.2.19f1
                    - 2021.3.29f1
                    - 2022.1.24f1
                    - 2022.2.21f1
                    - 2022.3.7f1
                    - 2023.1.0f1
              
        steps:
        
            #Checkout
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  lfs: true
                  
            #Cache
            - uses: actions/cache@v2
              with:
                  path: Library
                  key: Library-${{ matrix.projectPath }}-${{ matrix.unityVersion }}
                  restore-keys: 
                      Library-${{ matrix.projectPath }}-${{ matrix.unityVersion }}
                      Library-

            #CreateSymbolicLink:
            - name: CreateSymbolicLink
              run: Assets/CreateSymbolicLink.bat
                  
            #Build
            - uses: game-ci/unity-builder@v2
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
              with:
                  targetPlatform: ${{ matrix.targetPlatform }}
                  unityVersion: ${{ matrix.unityVersion }}
                  customParameters: '-nographics'
                  
            #Artifact
            - uses: actions/upload-artifact@v2
              with:
                  name: Build-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}
                  path: build/${{ matrix.targetPlatform }}
