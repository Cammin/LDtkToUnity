name: Main Build Actions

on: [push, pull_request, workflow_dispatch]

jobs:
    
    #TESTS
    tests:
        name: Test-${{ matrix.testMode }}-${{ matrix.unityVersion }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                testMode:
                    #- playmode
                    - editmode
                unityVersion:
                    - 2019.3.15f1
                    - 2019.4.40f1
                    - 2020.3.48f1
                    - 2021.3.29f1
                    - 2022.3.7f1
                    - 2023.1.0f1
        
        steps:
        
            #Test Checkout
            - uses: actions/checkout@v3.5.3
              with:
                  lfs: true

            #Test Cache
            - uses: actions/cache@v1.2.1
              with:
                  path: Library
                  key: Library-${{ matrix.unityVersion }}
                  restore-keys:
                      Library-${{ matrix.unityVersion }}
                
            #Test Runner
            - uses: game-ci/unity-test-runner@v3.0.0
              id: tests
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
              with:
                  projectPath: ${{ matrix.projectPath }}
                  testMode: ${{ matrix.testMode }}
                  artifactsPath: ${{ matrix.testMode }}-artifacts
                  githubToken: ${{ secrets.GITHUB_TOKEN }}
                  checkName: Test results ${{ matrix.testMode }}-${{ matrix.unityVersion }}
                  unityVersion: ${{ matrix.unityVersion }}
                  customParameters: '-nographics'
        
            #Test Artifact
            - uses: actions/upload-artifact@v3.1.2
              if: always()
              with:
                  name: Test results for ${{ matrix.testMode }}-${{ matrix.unityVersion }}
                  path: ${{ steps.tests.outputs.artifactsPath }}
      
    #BUILD
    builds:
        name: Build-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                targetPlatform:
                    - StandaloneWindows
                    #- WebGL
                unityVersion:
                    - 2019.3.15f1
                    - 2019.4.40f1
                    - 2020.3.48f1
                    - 2021.3.29f1
                    - 2022.3.7f1
                    - 2023.1.0f1
              
        steps:
        
            #Build Checkout
            - uses: actions/checkout@v3.5.3
              with:
                  fetch-depth: 0
                  lfs: true
                  
            #Build Cache
            - uses: actions/cache@v1.2.1
              with:
                  path: Library
                  key: Library-${{ matrix.unityVersion }}
                  restore-keys:
                      Library-${{ matrix.unityVersion }}
                  
            #Build
            - uses: game-ci/unity-builder@v3.0.0
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
              with:
                  targetPlatform: ${{ matrix.targetPlatform }}
                  unityVersion: ${{ matrix.unityVersion }}
                  customParameters: '-nographics'
                  
            #Build Artifact
            - uses: actions/upload-artifact@v3.1.2
              with:
                  name: Build-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}
                  path: build/${{ matrix.targetPlatform }}
